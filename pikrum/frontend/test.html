<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikrum Control Panel</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        #preview { width: 100%; height: 200px; border: 2px dashed #ddd; border-radius: 8px; object-fit: cover; margin-bottom: 20px; display: none; }
        .upload-area { border: 2px dashed #007bff; padding: 20px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; transition: background 0.3s; }
        .upload-area:hover { background: #f0f7ff; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        button:disabled { background: #ccc; }
        #status { margin-top: 20px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üöÄ Attivazione Reference</h2>
        
        <img id="preview" src="#" alt="Anteprima">
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            Scegli una foto o scatta
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="showPreview(this)">
        </div>

        <button id="uploadBtn" onclick="uploadReference()">Crea Reference Immediata</button>
        
        <p id="status"></p>
    </div>

    <script>
        const RAILWAY_URL = "https://pikrum-production.up.railway.app/api/v1/upload/reference/"; 

        function showPreview(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function uploadReference() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const btn = document.getElementById('uploadBtn');

            if (fileInput.files.length === 0) return alert("Seleziona prima una foto!");

            const formData = new FormData();
            // Allineato a views.py: usiamo 'image_file'
            formData.append('image_file', fileInput.files[0]);

            status.innerText = "‚è≥ Analisi Gemini e salvataggio...";
            btn.disabled = true;

            try {
                const response = await fetch(RAILWAY_URL, {
                    method: 'POST',
                    body: formData
                    // Nota: NON aggiungere Headers per il multipart, il browser lo fa da solo
                });

                if (response.ok) {
                    const data = await response.json();
                    status.innerHTML = `<span style="color:green">‚úÖ Prodotto attivato!</span><br>ID Immagine: ${data.id}`;
                } else {
                    status.innerHTML = `<span style="color:red">‚ùå Errore: ${response.statusText}</span>`;
                }
            } catch (error) {
                status.innerHTML = `<span style="color:red">‚ùå Errore di connessione</span>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
